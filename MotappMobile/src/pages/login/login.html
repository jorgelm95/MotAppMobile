<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
      <ion-item>
        <ion-input type="text" [(ngModel)] ="user.username"  placeholder="Username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password" [(ngModel)] = "user.password" placeholder="Password"></ion-input>
      </ion-item>

      <ion-row>
        <ion-col col-6>
          
            <button ion-button outline (tap) ="login()">Iniciar sesi√≥n</button>
          
        </ion-col> 
        <ion-col col-6>
          
            <button ion-button outline (tap) = "registerUser()">Registrarse</button>
          
        </ion-col> 
      </ion-row>
</ion-list>

<div>
   
      <button ion-button block color="Default">Ingresar con Facebook</button>
      <button ion-button block color="light">Ingresar con Gmail</button>
  
</div>
</ion-content>
