<ion-header>

  <ion-navbar>
    <ion-title>registerUser</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<div>
  <p>Registro de usuarios</p>
</div>

<ion-list>
    <ion-item>
      
       <ion-label floating>Nombres</ion-label>
        <ion-input [(ngModel)] ="registerUser.Nombre" type="text"></ion-input>

    </ion-item>
    <ion-item>
    
       <ion-label floating>Correo</ion-label>
        <ion-input type="text" [(ngModel)] ="registerUser.Correo" ></ion-input>
     
    </ion-item>
    <ion-item>
     
       <ion-label floatin>Nombre usuario</ion-label>
        <ion-input type="text"[(ngModel)] ="registerUser.NombreUsuario"></ion-input>
     
    </ion-item>
    <ion-item>
           <ion-label floating>Contrase√±a</ion-label>
        <ion-input type="password" [(ngModel)] ="registerUser.Contrasena"></ion-input>
    </ion-item>
</ion-list>

<ion-row>
  <ion-col col-6>
    <button ion-button outline color ="secondary" (tap)="registeUser()">Aceptar</button>
  </ion-col>
  <ion-col col-6>
    <button ion-button outline color ="Danger" (tap) ="cancelRegister()">Cancelar</button>
  </ion-col>
   
</ion-row> 

</ion-content>
